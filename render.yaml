services:
  - type: worker
    name: discord-bot
    env: python3
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        fromDatabase: false
        generateValue: false
      - key: COHERE_API_KEY
        fromDatabase: false
        generateValue: false
    plan: free
    include:
      - "*.py"
      - "*.txt"